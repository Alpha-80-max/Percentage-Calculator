<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <style>
    /* General Styles */
    body {
      font-family: "Helvetica", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, hwb(105 16% 15% / 0.959), #1e90ff); /* Golden and Blue Gradient */
      color: #333333;
    }

    /* Calculator Container */
    .calculator {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px; /* Maximum width for large screens */
      padding: 25px;
      text-align: center;
    }

    /* Title */
    .calculator h1 {
      font-size: 28px;
      color: #333333;
      margin-bottom: 20px;
    }

    /* Input Fields */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 16px;
      color: #555555;
      display: block;
      margin-bottom: 5px;
      font-weight: bold; /* Added bold style */
    }

    .input-group input {
      width: 100%; /* Responsive width */
      padding: 12px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* Calculate Button */
    .calculate-btn {
      background: linear-gradient(135deg, #6a0dad, #ff6347); /* Unique Rich Gradient (Purple to Coral) */
      color: #ffffff;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .calculate-btn:hover {
      background: linear-gradient(135deg, #ff6347, #6a0dad); /* Reverse gradient on hover */
      transform: scale(1.05); /* Slight zoom effect */
    }

    /* Result */
    .result {
      font-size: 20px;
      color: #333333;
      margin-top: 20px;
      font-weight: bold; /* Make the result text bold */
    }

    /* Responsive Media Queries */
    @media (max-width: 768px) {
      .calculator {
        width: 95%; /* Slightly more padding for small screens */
        padding: 20px;
      }

      .calculator h1 {
        font-size: 24px; /* Adjust font size for smaller screens */
      }

      .calculate-btn {
        font-size: 14px; /* Adjust button font size */
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Percentage Calculator</h1>
    <div class="input-group">
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>
    <div class="input-group">
      <label for="percentage">Enter Percentage (%):</label>
      <input type="number" id="percentage" placeholder="Enter percentage">
    </div>
    <button class="calculate-btn" onclick="calculatePercentage()">Calculate</button>
    <div class="result" id="result">Result: </div>
  </div>

  <script>
    function calculatePercentage() {
      // Get values from input fields
      const amount = parseFloat(document.getElementById("amount").value);
      const percentage = parseFloat(document.getElementById("percentage").value);
      const resultDiv = document.getElementById("result");

      // Validate inputs
      if (isNaN(amount) || isNaN(percentage)) {
        resultDiv.textContent = "Please enter valid numeric values!";
        resultDiv.style.color = "red";
        return;
      }

      // Calculate percentage
      const result = (amount * percentage) / 100;

      // Display result
      resultDiv.textContent = `Result: ${result.toFixed(2)}`;
      resultDiv.style.color = "black";
    }
  </script>
</body>
</html>
